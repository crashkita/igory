      <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1>Контакты </h1>
            <hr/>
            <form action="#"> 
              <fieldset>
                 <legend>Напишите мне</legend> 
                 <div class="form-group">
                  <label for="name">Имя</label>
                  <input type="text" class="form-control" id="name" placeholder="Игорь">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="theme">Тема</label>
                  <input type="text" class="form-control" id="theme" placeholder="тема">
                </div>
                <div class="form-group">
                  <label for="text-area">Текстовое поле</label>
                  <textarea class="form-control" id="text-area" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="text-area-2">Произвольные поля, которые на ваше усмотрение нужны на вашем сайте</label>

                </div>
              </fieldset>
              <fieldset>
                <legend>Адрес</legend> 
                <div class="form-group">
                 <label for="phone">Контактный номер телефона</label>
                 <input type="text" class="form-control" id="phone" placeholder="+79999999999">
               </div>
               <div class="form-group">
                 <label for="address">Адрес</label>
                 <input type="text" class="form-control" id="address">
               </div>
               <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
               <div class="form-group">
                 <label for="other">Любая информация</label>
                 <input type="text" class="form-control" id="other" placeholder="тема">
               </div>
             </fieldset>
